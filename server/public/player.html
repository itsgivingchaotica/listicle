<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.11.0/css/flag-icons.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UnEarthed</title>

    <script defer src="/scripts/header.js"></script>
    <script defer type="module" src="/scripts/player.js"></script>
  </head>
  <body>
    <header></header>
    <main id="player-content" class="player-info">
      <div class="player-header">
        <h2 id="name"></h2>
        <div id="image-container"></div>
      </div>
      <div class="player-details">
        <div>
          <div class="details-container">
            <div class="player-stats">
              <p>
                <span id="label" class="highestRankingLabel"></span>
                <span id="highestRanking"></span>
              </p>
              <p>
                <span id="label" class="pointsLabel">Current Ranking Points: </span>
                <span id="points"></span>
              </p>
              <div class="nationality">
                <p>
                  <span id="label" class="countryLabel">Plays for: </span>
                  <span id="country"></span>
                  <span id="flag"></span>
                </p>
              </div>
            </div>
            <div class="player-description">
              <p>
                <span id="label" class="titlesLabel">Career Titles: </span>
                <span id="titles"></span>
              </p>
              <p>
                <span id="label" class="recentBestLabel">Recent Best Title: </span>
                <span id="recentBest"></span>
              </p>
              <p>
                <span id="label" class="coachLabel">Coach: </span>
                <span id="coach"></span>
              </p>
            </div>
          </div>
        </div>
        <div>
          <p id="description"></p>
        </div>
      </div>
    </main>
  </body>
</html>
